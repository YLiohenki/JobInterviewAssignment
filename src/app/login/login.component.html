<div class="form-container">
    <form [formGroup]="loginForm">
        <label>
            Username:
            <input type="text" formControlName="username" placeholder="Must be bob">
        </label>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors[validationErrorCodes.incorrectUsername]">
                Name should be bob.
            </div>
        </div>
        <br />
        <label>
            Password:
            <input type="text" formControlName="password" placeholder="Must be bob1" type="password">
        </label>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors[validationErrorCodes.incorrectPassword]">
                    Password should be bob1.
                </div>
            </div>
        <br />
        <button (click)="login()" type="button">Login</button>
    </form>
</div>
